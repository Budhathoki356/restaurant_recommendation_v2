<div *ngIf="notRegistered">
    <h1 class="h3 text-dark pt-3">Register Restaurant</h1>
    <hr>

    <div class="container show-hide-message">
        <div [ngClass]="messageClass">
            {{ message }}
        </div>
    </div>

    <form [formGroup]="restaurantForm" novalidate class="container" (submit)="onRestaurantRegister()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Restaurant Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" name="restaurantName"
                    formControlName="restaurantName" placeholder="Abc...">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="location" name="location" formControlName="location"
                    placeholder="Kathmandu">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contact</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="contact" name="contact" formControlName="contact"
                    placeholder="98...">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
                <input type="file" (change)="onFileSelected($event)" class="form-control-file border" name="image">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="description"
                    formControlName="description"></textarea>
            </div>
        </div>

        <hr class="mt-4">

        <input [disabled]="!restaurantForm.valid || submitting"
            class="btn btn-success mx-auto d-block btn-lg btn-block col-sm-4" type="submit" value="Register">

    </form>
</div>

<div *ngIf="!notRegistered">
    <div *ngFor="let res of restaurantDetail,let i = index">
        <div class="row col-12 d-flex justify-content-between align-items-center ">
            <h1 class="h3 text-dark pt-3">Restaurant Details</h1>
            <div class="item">
                <a routerLink="edit/{{res._id}}" class="btn btn-outline-warning btn-sm">Edit</a>
                <a (click)="deleteRestaurant(res._id,i)" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
        </div>
        <hr>
        <table class="table table-bordered container">
            <tbody>
                <tr>
                    <th scope="row">Restaurant Name</th>
                    <td>{{res.restaurantName}}</td>
                </tr>
                <tr>
                    <th scope="row">Location</th>
                    <td>{{res.location}}</td>
                </tr>
                <tr>
                    <th scope="row">Contact</th>
                    <td>{{res.phoneNo}}</td>
                </tr>
                <tr>
                    <th scope="row">Image</th>
                    <td><img class="img-thumbnail w-25" src="{{imageUrl}}/{{res.image}}" alt="{{res['image']}}"> </td>
                </tr>
                <tr>
                    <th scope="row">Description</th>
                    <td>{{res.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
